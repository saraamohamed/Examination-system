  <section class="" style="background-color: #eee;">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black m-3" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form class="mx-1 mx-md-4" [formGroup]="rigisterForm">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="name" class="form-control" formControlName="name" />
                        <label class="form-label" for="name">Your Name</label>
                        <ng-container *ngIf="getName.touched" >
                          <div *ngIf="getName.hasError('required')" id="name" class="form-text text-danger  w-75">
                           Please Enter your Name                                   </div>
                      </ng-container>
                      </div>
                     
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fa-solid fa-file-signature fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="userName" class="form-control" formControlName="userName" />
                        <label class="form-label" for="userName">UserName</label>
                        <ng-container *ngIf="getUserName.touched" >
                          <div *ngIf="getUserName.hasError('required')" id="userName" class="form-text text-danger  w-75">
                           Please Enter a userName                                </div>
                           <div *ngIf="getUserName.hasError('minLength')" id="userName" class="form-text text-danger  w-75">
                            Please Enter a Valid userName                                </div>
                      </ng-container>
                      </div>
                     
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="email" class="form-control" formControlName="email" />
                        <label class="form-label" for="email">Your Email</label>
                        <ng-container *ngIf="getEmail.touched" >
                          <div *ngIf="getEmail.hasError('required')" id="email" class="form-text text-danger  w-75">
                           Please Enter an Email                              </div>
                           <div *ngIf="getEmail.hasError('pattern')" id="email" class="form-text text-danger  w-75">
                            Please Enter a Valid Email                                </div>
                      </ng-container>
                      </div>
                   
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="password" class="form-control" formControlName="password"/>
                        <label class="form-label" for="password">Password</label>
                        <ng-container *ngIf="getEmail.touched" >
                          <div *ngIf="getEmail.hasError('required')" id="password" class="form-text text-danger  w-75">
                           Please Enter a Password                              
                          </div>
                           <div *ngIf="getEmail.hasError('minLength')" id="password" class="form-text text-danger  w-75">
                            Password must be at least 8 characters long         
                          </div>
  
                          </ng-container>
                      </div>
                     
                    </div>
                      
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fa-solid fa-lg me-3 fa-fw fa-user-lock"></i>
                      <div class="form-floating flex-fill mb-0">
                        <select class="form-control form-control-lg" id="selectedRole" formControlName="selectedRole">
                          <option value="admin">Admin</option>
                          <option value="user">User</option>
                        </select>
                        <label class="select-label" for="selectedRole">Choose Role</label>
                        <ng-container *ngIf="getSelectedRole.touched" >
                          <div *ngIf="getSelectedRole.hasError('required')" id="selectedRole" class="form-text text-danger  w-75">
                           Please Choose a Role to Register                                  </div>
                      </ng-container>
                      </div>
                    
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button [disabled]="!rigisterForm.valid"  (click)="register()" class="btn btn-primary btn-lg">Register</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
