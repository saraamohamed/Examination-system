<div class="exam mt-5 text-center">
    <h1>Our Exams</h1>
  </div>
  
  <div class="card-deck m-5">
    <div class="card mt-3"  *ngFor="let exam of exams let i=index " >
        <div class="card-header bg-black text-light">
            <h1 class="card-title">{{exam.examName}}</h1>
        </div>
        <div class="card-body d-flex justify-content-between align-items-center">
          <div>
            <p class="card-text ">{{exam.examDescription}}</p>
          </div>
          <div class="m-4">
            <button class="btn btn-danger" (click)="deleteQuestion(exam.examId)">Delete Exam</button>
            <a href="#" class="btn btn-dark mx-3" [routerLink]="['/addQuestion',exam.examId,exam.examName]"
              [routerLinkActive]="'.text-success'">Add Question</a>
        </div>
        </div> 
      </div>



  </div>
